<body>
<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <div class="navbar-brand">
      	<h3>

<h4 class="text-white bg-dark">Post or delete today's impression</h4>

<div class="mb-3">
  <label for="city" class="form-label">Current location</label>
  <input type="text" class="form-control" id="city">
</div>
<div class="mb-3">
  <label for="content" class="form-label">Impression</label>
  <textarea class="form-control" id="content" rows="2"></textarea>
</div>
<button type="submit" id="send" class="btn btn-primary">Submit</button>
<button type="button" id="deleteAll" class="btn btn-danger">Delete All</button>

<h4 class="text-white bg-dark"> Past impressions</h4>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Today's Impression</th>
      <th scope="col">Today's Weather</th>
    </tr>
  </thead>
  <tbody id="hist">
  </tbody>
</table>
